<div class="item-list">
    <div class="row" ng-if="config.newItemForm">
        <item-list-new-item
                form-config="listData.config.newItemForm"></item-list-new-item>
    </div>
    <div class="row" ng-if="config.filter">
        <div class="item-list-filter">
            <div class="panel-group">
                <input class="form-control" placeholder="Type to filter..." ng-model="config.filter.$">
            </div>
        </div>
    </div>
    <div class="row">
        <list-item-group></list-item-group>
    </div>
</div>
