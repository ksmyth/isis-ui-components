<div class="node-label"
      data-ng-class="{ 'loading': isNodeLoading(node) }"
      data-ng-click="nodeClick($event, node)"
      contextmenu="nodeContextmenu($event, node)"
      contextmenu-data="config.contextMenuData">
    <a class="node-expander"
        data-ng-if="canNodeExpand(node) && canNodeCollapse(node)"
        data-ng-click="nodeExpanderClick($event, node)">
        <i data-ng-if="!isNodeExpanded(node)" data-ng-class="node.collapsedIconClass || config.collapsedIconClass"></i>
        <i data-ng-if="isNodeExpanded(node) && canNodeCollapse(node)" data-ng-class="node.expandedIconClass || config.expandedIconClass"></i>
    </a>

    <i data-ng-if="( node.childrenCount && config.folderIconClass || node.iconClass || config.nodeIconClass ) && !item.iconPullRight"
       data-ng-class="node.childrenCount && config.folderIconClass || node.iconClass || config.nodeIconClass"></i>

    <span class="label-text"
          data-ng-dblclick="nodeDblclick($event, node)"
          data-ng-if="node.label">{{ node.label }}</span>
    <span class="noname"
          data-ng-dblclick="nodeDblClick($event, node)"
          data-ng-if="!node.label">No name</span>

    <span data-ng-if="node.extraInfo"
          class="node-extra-info">{{ node.extraInfo }}</span>

    <i data-ng-if="( node.childrenCount && config.folderIconClass || node.iconClass || config.nodeIconClass ) && item.iconPullRight"
       data-ng-class="node.childrenCount && config.folderIconClass || node.iconClass || config.nodeIconClass"></i>

</div>
