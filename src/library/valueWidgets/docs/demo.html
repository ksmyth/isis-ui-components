<div data-ng-controller="ValueWidgetsDemoController" style="height: 500px; overflow-x:auto; padding: 0 1ex;">

    <table class="table table-condensed">
        <thead>
            <th></th>
            <th>Mode: edit</th>
            <th>Mode: display</th>
        </thead>
        <tbody>
            <tr data-ng-repeat="widget in widgets">
                <td><b>{{widget.name}}</b></td>
                <td style="max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    <value-widget
                        name="widget.name"
                        widgetType="widget.name"
                        ng-model="widget.value"
                        widget-mode="'edit'"
                        value-change="widget.valueChange"
                        widget-config="widget.config">
                    </value-widget>
                </td>
                <td style="max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    <value-widget
                        name="widget.name"
                        widgetType="widget.name"
                        ng-model="widget.value"
                        widget-mode="'display'"
                        widget-config="widget.config">
                    </value-widget>
                </td>
            </tr>
        </tbody>
    </table>
</div>
