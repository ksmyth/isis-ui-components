<div class="string-widget widget"
     ng-switch on="widgetMode">
    <div ng-switch-when="display" class="value-display" ng-bind="myValue.value"></div>
    <div ng-switch-when="edit">
        <input ng-if="!widgetConfig.multiLine"
               type="text"
               class="form-control"
               placeholder="{{placeHolder}}"
               ng-model="myValue.value"
               name="{{inputConfig.name}}"
               id="{{inputConfig.id}}"
               ng-disabled="widgetDisabled">
        <textarea ng-if="widgetConfig.multiLine"
               class="form-control"
               placeholder="{{placeHolder}}"
               ng-model="myValue.value"
               name="{{inputConfig.name}}"
               id="{{inputConfig.id}}"
               rows="{{widgetConfig.rows}}"
               cols="{{widgetConfig.cols}}"
               ng-disabled="widgetDisabled"></textarea>
    </div>
</div>
