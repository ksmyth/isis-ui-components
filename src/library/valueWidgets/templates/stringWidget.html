<div class="string-widget widget"
     ng-switch on="widgetMode">
    <div ng-switch-when="display" class="value-display">{{$parent.value}}</div>
    <div ng-switch-when="edit">
        <input type="text"
               class="form-control"
               placeholder="{{placeHolder}}"
               ng-model="$parent.value"
               name="{{inputConfig.name}}"
               id="{{inputConfig.id}}"
               ng-disabled="widgetDisabled">
    </div>
</div>
