<div class="select-widget"
     ng-switch on="widgetMode">

    <div ng-switch-when="display">{{$parent.getDisplayValue()}}</div>
    <div ng-switch-when="edit">
        <select placeholder="{{placeHolder}}"
                name="{{inputConfig.name}}"
                id="{{inputConfig.id}}"
                ng-disabled="widgetDisabled"
                class="form-control" ng-model="myValue.value" ng-options="option.label for option in modelConfig.options">
        </select>
    </div>

</div>
