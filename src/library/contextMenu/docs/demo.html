<script type="text/ng-template" id="contextmenu-custom-content.html">
    <div class="custom-content" style="border:1px solid rgba(0,0,0,.15); padding: 1ex;">
        <div>
            <button class="btn btn-default btn-sm pull-right" ng-click="contextmenuData.closeClick()">Close this <i class="glyphicon glyphicon-remove-sign"></i></button>
        </div>
        <hr/>
        <div>
            <p>That you now the result of this equation?</p>
            <label>2 + 2 = </label><input ng-model="parameter.value" min="0" max="99" required ng-change="isValid()"/>
            <span ng-if="parameter.invalid" class="label label-danger">This can not be true!</span>
        </div>
    </div>
</script>

<div data-ng-controller="ContextmenuDemoController">
    <p>Test context-menus here:</p>
    <div class="btn-group-vertical">
    <button class="btn btn-default"
            isis-contextmenu
            contextmenu-data="menuData">
        Contextmenu default (right-click)</button>
    <button class="btn btn-default"
            isis-contextmenu
            contextmenu-data="menuData"
            contextmenu-config="menuConfig1">
        Contextmenu on mouseover, positioned to left-right</button>
    <button class="btn btn-default"
            isis-contextmenu
            contextmenu-data="customData"
            contextmenu-config="menuConfig2">
            Custom content, appears on click, positioned to left-right</button>
    </div>
</div>
