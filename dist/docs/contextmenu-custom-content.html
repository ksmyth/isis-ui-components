
    <div class="custom-content" style="border:1px solid rgba(0,0,0,.15); padding: 1ex; background-color: #fff;" ng-controller="ContextmenuCustomTemplateController">

            <button class="btn btn-default btn-sm pull-right" ng-click="closeClick()">Close this <i class="glyphicon glyphicon-remove-sign"></i></button>
        </div>
        <div class="clearfix"></div>
        <div>
            <p>That you now the result of this equation?</p>

        </div>
    </div>
